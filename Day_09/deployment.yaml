  apiVersion: apps/v1 
  kind: Deployment
  metadata:
    name: horizontal
    labels:
      app: server
  spec:
    selector:
      matchLabels:
        app: server
    template:
      metadata:
        labels:
          app: server
      spec:
        containers:
          - name: server
            image: nginx
            ports:
              - containerPort: 80 
            resources:
              requests:
                cpu: 200m
              limits:
                cpu: 500m

---
apiVersion: v1 
kind: Service
metadata:
  name: server-load
spec:
  ports:
    - port: 80
      targetPort: 80
  selector:
    app: server